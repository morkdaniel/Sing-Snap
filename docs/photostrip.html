<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Your Photostrip</title>
  <link rel="stylesheet" href="/SingAndSnap/css/style.css" />
  <link rel="stylesheet" href="../css/photostrip.css" />
  <script src="../js/photostrip.js" defer></script>
</head>
<body class="photostrip">

  <section class="editor__container">
    <h1 class="editor__title">Edit Your Photostrip</h1>

    <!-- Color picker -->
    <div class="editor__controls">
      <label for="stripColor">Choose Strip Color:</label>
      <input type="color" id="stripColor" value="#ffffff" />
    </div>

    <!-- Sticker area (optional) -->
    <div class="editor__stickers">
      <p>Add Stickers:</p>
      <div class="sticker__choices">
        <img src="../assets/stickers/star.png" class="sticker" alt="star" />
        <img src="../assets/stickers/heart.png" class="sticker" alt="heart" />
        <img src="../assets/stickers/music.png" class="sticker" alt="music" />
        <!-- Add more as needed -->
      </div>
    </div>

    <!-- Photostrip preview -->
    <div class="photostrip__preview" id="photostripPreview">
      <!-- Dynamically injected photos -->
    </div>
    <div class="editor__actions">
  <button onclick="downloadAll()">Download All</button>
  <button onclick="clearPhotos()">Clear</button>
</div>

  </section>
</body>
</html>
