<html lang="en">
<head>

  <title>Sing&Snap - Now Singing</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/player.css" />
  <script src="../js/player.js" defer></script>

<body class="player">
  <section class="player__section">
    <div class="player__container">
      <h1 class="player__title" id="songTitle">Now Singing...</h1>

      <!-- YouTube video -->
      <div class="player__video-container">
        <iframe
          id="youtubePlayer"
          width="100%"
          height="300"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
        <div class="player__lyrics-overlay" id="lyricsOverlay"></div>
      </div>

      <!-- Camera and Snap -->
      <div class="player__camera-section">
        <video id="camera" autoplay playsinline></video>
        <button id="snapBtn">ðŸ“¸ Snap!</button>
        <p id="snapCounter">Photos taken: 0 / 3</p>
      </div>

      <!-- Live photo strip -->
      <div class="player__photo-strip" id="photoStrip"></div>

      <!-- View photo strip page -->
      <div class="player__actions">
        <button id="viewPhotostripBtn">ðŸ“· View My Photostrip</button>
      </div>
    </div>
  </section>
</body>
</html>
